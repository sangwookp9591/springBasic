정적컨텐츠란

어떤 프로그래밍은 불가하고 이자체가 그대로 반환된다.

localhost:8080/hello-static.html 톰켓에요청하면
내장 톰켓 서버에서 hello-static을 controller에서 먼저찾고
controller가 없으면 내부의  resources: static/hello-static.html 에서 찾아서 있으면
반환한다.
